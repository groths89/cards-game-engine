name: "ðŸš€ Game Engine Pipeline: CI/CD"

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    uses: ./.github/workflows/test.yml
    secrets: inherit
  build:
    needs: [test]
    uses: ./.github/workflows/build.yml
    secrets: inherit
  deploy:
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
